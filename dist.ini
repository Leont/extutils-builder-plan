name    = ExtUtils-Builder
author  = Leon Timmermans <fawaka@gmail.com>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2013

[Prereqs]
perl = 5.010

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[License]
[Manifest]
[Readme]

[AutoPrereqs]
[MetaJSON]
[GitHub::Meta]
[Git::NextVersion]
[MetaProvides::Package]

[MakeMaker]

[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]

[InstallGuide]
[PodWeaver]
[PkgVersion]
[NextRelease]

[CheckChangesHasContent]
[Git::Check]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]

[UploadToCPAN]

[Git::Commit]
[Git::Tag]
[Git::Push]

[OSPrereqs / MSWin32]
Win32::ShellQuote = 0
[RemovePrereqs]
remove = Win32::ShellQuote
remove = Devel::FindPerl
remove = Sub::Util
[Prereqs / RuntimeRecommends]
Sub::Util = 1.40
[DynamicPrereqs]
-raw = use Config;
-raw = $WriteMakefileArgs{PREREQ_PM}{'Devel::FindPerl'} = $FallbackPrereqs{'Devel::FindPerl'} = '0' if $Config{userelocatableinc};
